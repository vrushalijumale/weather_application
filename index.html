<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whether Report</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="card">
            <h2 style="font-family:Georgia, 'Times New Roman', Times, serif;">WEATHER FORCAST </h2>
            <div class="search">
                <input type="text", placeholder="Enter City Name", spellcheck="false">
                <button class="button-35" role="button">
                    <span class="text"><img src="search.png" alt=""></span>
                  </button>
               
            </div>
            <div class="weather">
                <img src="rain.png" class="weather-icon">
                <h1 class="temp">35°c</h1>
                <h2 class="city">Nagpur</h2>
                <h3 class="date"></h3>
                <h4 class="time"></h4>
                <h5 class="feel">Feels Like 0°c</h5>
                <h6 class="description">info</h6>
                <div class="details">
                    <div class="col">
                        <img src="humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="wind.png">
                        <div>
                            <p class="wind">15 Km/hr.</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="index.js"></script>
    </body>
    </html>
